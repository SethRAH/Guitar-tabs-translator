<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Guitar Tabs Translator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lato|Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href=".\css\card.css">
        <link rel="stylesheet" href=".\css\style.css">
    </head>
    <body>
        <header class="boxed-container">
            <section id="top-nav" class="container-fluid nopadding">
                <div class="row nopadding block-color01">
                    <div class="col-md-1 app-logo text-center"><i class="material-icons md-72 md-dark">music_note</i></div>
                    <div class="col-md-11 app-title nopadding">
                        <div class="row nopadding title">
                            <div class="col-md-12">
                                <h2 class="font-accent uppercase">Guitar Tabs Translator</h2>
                            </div>
                        </div>
                        <div class="row nopadding bg-darken-01">
                            <div class="col-md-12 ">
                                <h4 class="font-accent uppercase">From Tabs to Score and Back</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <div class="content-wrap">
            <div class="container">
                <form class="form" novalidate name="tabsTranslatorForm">
                    <div class="row card-row nopadding">
                        <div class="col-sm-12 col-md-5 col-lg-6 fill-card">
                            <div class="row nopadding">
                                <div class="col-md-2 block-color03 nopadding">
                                    <ul>
                                        <li>Guitar</li>
                                        <li>Bass</li>
                                    </ul>
                                </div>
                                <div class="col-md-10 nopadding">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2 col-lg-1 accent-color01 fill-card">
                            <div class="row nopadding">
                                <div class="col-xs-6 col-md-12 text-center">
                                    <a href="#">
                                        <i class="material-icons md-light md-48 hidden-xs hidden-sm visible-md-inline visible-lg-inline">swap_horiz</i>
                                        <i class="material-icons md-light md-48 visible-xs-inline visible-sm-inline hidden-md hidden-lg">swap_vert</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-5 fill-card">
                            <div class="row nopadding">
                                <div class="col-md-2 block-color03 nopadding">
                                    <ul>
                                        <li>Trebble</li>
                                        <li>Bass</li>
                                    </ul>
                                </div>
                                <div class="col-md-10 nopadding">

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="padding-50">
            <div class="container-fluid nopadding">
                <div class="row">
                    <div class="col-md-12">
                </div>
                <div class="row">
                    <div class="col-md-12 copyright">
                        <p><i class="material-icons">copyright</i> Seth Hare 2016</p>
                    </div>
                </div>
            </div>
        </footer>
    <!-- Javascript Section -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    </body>
</html>
